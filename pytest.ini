[tool:pytest]
markers =
    integration: marks tests as integration tests (requires DevNet)
    unit: marks tests as unit tests (no external dependencies)
    conformance: marks tests as conformance tests (cross-language compatibility)
    fuzz: marks tests as fuzz tests (randomized input testing)
    repo: marks tests as repository quality tests
    slow: marks tests as slow-running tests

# Default test paths
testpaths = tests

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output formatting
addopts =
    --strict-markers
    --strict-config
    --disable-warnings
    -ra

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:requests.*

# Minimum Python version
minversion = 3.8