[pytest]
# Make sure pytest looks only where we expect and doesn't wander
testpaths = unified/tests

# Make src importable even if editable install isn't active for the current shell
pythonpath =
    unified/src

# Cleaner diffs; helpful for hash/JSON parity tests later
addopts = -ra -q

# Don't choke on future Python warnings; show them
filterwarnings =
    always::DeprecationWarning
    always::PendingDeprecationWarning
    always::FutureWarning

# Custom markers for tests
markers =
    timeout: mark test with timeout in seconds
    skipif: mark test to skip conditionally